<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>TO-DO List</h1>

        <!-- Login Form -->
        <form id="loginForm">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <!-- To-Do Form -->
        <form id="todoForm" class="hidden">
            <h2>Add New Task</h2>
            <input type="text" id="task" placeholder="Task" required>
            <button type="submit">Add Task</button>
        </form>

        <!-- To-Do List -->
        <ul id="todoList" class="hidden">
            <!-- To-do list items will be dynamically added here -->
        </ul>

        <!-- Logout Button -->
        <button id="logoutButton" class="hidden">Logout</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
